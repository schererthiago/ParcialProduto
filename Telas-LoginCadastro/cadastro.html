<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="form">
        <div class="title">Bem-vindo</div>
        <div class="subtitle">Complete com os seus dados!</div>
        <div class="input-container ic1">
          <input id="username" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="username" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
          <input id="senha" class="input" type="password" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="senha" class="placeholder">Senha</>
        </div>
        <button type="text" class="submit">Cadastrar-se</button>
      </div>
      
<script src="JS/cadastro.js"></script>
</body>
</html>
